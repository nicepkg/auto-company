name: sq-autopilot-ci

on:
  pull_request:
    paths:
      - "projects/security-questionnaire-autopilot/**"
      - ".github/workflows/sq-autopilot-ci.yml"
  push:
    branches:
      - main
    paths:
      - "projects/security-questionnaire-autopilot/**"
      - ".github/workflows/sq-autopilot-ci.yml"

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "projects/security-questionnaire-autopilot/package-lock.json"

      - name: Install deps
        working-directory: projects/security-questionnaire-autopilot
        run: npm ci

      - name: Lint
        working-directory: projects/security-questionnaire-autopilot
        run: npm run lint

      - name: Typecheck
        working-directory: projects/security-questionnaire-autopilot
        run: npm run typecheck

      - name: Build
        working-directory: projects/security-questionnaire-autopilot
        run: npm run build

